<br><br><br><br>
<!DOCTYPE html>
<html>
<body>

Input 1 
<input type="" id="100" onblur="myFunction(this,'100')">
<span id="100_x"></span><br>

Input 2 
<input type="" id="200" onblur="myFunction(this, '200')">
<span id="200_x"></span><br>

Input 3 
<input type="" id="300" onblur="myFunction(this, '300')">
<span id="300_x"></span><br>

Input 4 
<input type="" id="400" onblur="myFunction(this, '400')">
<span id="400_x"></span><br>

<h1 id="all_copies"></h1>

    <script type="text/javascript">
        const copies = []; // initialize an array

        function myFunction(myelement, mycode){

            var myvalue = document.getElementById(mycode).value; // alert(myvalue); 
            document.getElementById(mycode).disabled = true;
            document.getElementById(mycode+"_x").innerHTML = myvalue;

            // Don't capture empty values
            if(myvalue != ""){
                copies.push(myvalue); // Add element to an Array
                document.getElementById("all_copies").innerHTML = copies.toString();
                myelement.style.backgroundColor = "green";
                myelement.style.color = "white";
            } else {
                myelement.style.backgroundColor = "red";
                myelement.style.color = "white";
            }
        }
    </script>

</body>
</html>
